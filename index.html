<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Js Carousel</title>
</head>

<body>
    <div id="box-slides">
        <h1>Js Carousel</h1>
        <img class="slide active" src="./img/01.webp">
        <img class="slide" src="./img/02.webp">
        <img class="slide" src="./img/03.webp">
        <img class="slide" src="./img/04.webp">
        <img class="slide" src="./img/05.webp">
        <div>
            <button id="previous">Previous</button>
            <button id="next">Next</button>
        </div>
        <img id="thumb-0" class="thumb" src="./img/01.webp">
        <img id="thumb-1" class="thumb" src="./img/02.webp">
        <img id="thumb-2" class="thumb" src="./img/03.webp">
        <img id="thumb-3" class="thumb" src="./img/04.webp">
        <img id="thumb-4" class="thumb" src="./img/05.webp">
    </div>
    <script src="./js/main.js"></script>
</body>

</html>
